<!DOCTYPE html>
<html lang="en">

<head>

  <title>facebook.com</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!--Left part-->
    <div class="left_section">
      <div class="contains">

        </h3>
      </div>

    <div class="right_section">

      <div class="i_container">
        <form class="form">
          <input type="text" style="font-family: Arial, Helvetica, sans-serif;;"
            placeholder="Email address or Phone number">
          <input type="password" placeholder="Password">
          <input type="submit" value="Log in">
        </form>

        <a href="#" class="f_password" style="text-decoration: none; font-size: 14px;
 font-weight: 500; font-family: Arial, Helvetica, sans-serif; color: royalblue;">Forgotton Password?</a>

        <hr class="hr_line">
        <button class="c_account" style="border: none;" onclick="window.location.href='register.html'">Create new account</button>
      </div>

      <p style="margin-left: 60px;font-size: 14px; font-weight: 100;"> <a href="#"
          style="text-decoration: none;color: black;"><strong>Create a Page</strong></a> for
        celebrity, business and brand. </p>

    </div>
  </div>
